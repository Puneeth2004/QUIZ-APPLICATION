<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="fieldselection.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="opt">
        <h1>Select the topic of the quiz</h1>
        <select name="field" id="field">
            <option value="" disabled selected>Select an option</option>
            <option value="space">Space</option>
            <option value="geography">Guess the Logo</option>
            <option value="country">Country - Capitals</option>
        </select>
        <button id="proceed">Proceed</button>
    </div>

    <script>
        document.getElementById("proceed").addEventListener("click", function () {
            let selectedField = document.getElementById("field").value;
            if (selectedField) {
                localStorage.setItem("selectedField", selectedField); // Store selected topic
                window.location.href = "quiz.html"; // Redirect to quiz page
            } else {
                alert("Please select a field before proceeding.");
            }
        });
    </script>
</body>
</html>
